<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section>
                <div id="imagem"> 
                </div>

            <div>
                <form action="login.php" method="POST" autocomplete="on">
                    <h1>Login</h1>

                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" placeholder="E-mail" required autocomplete="email" maxlenght="30">
                        <label for="iemail">Login</label>
                    </div>

                    <div class="campo2">  
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label> 
                    </div>

                    <div class="botao">
                        <input id="entrar" type="submit" value="Entrar">
                        <!-- Guanabara usou input para não precisar de JavaScript: -->
                        <input id="esqueci" type="submit" value="Esqueci a senha">
                    </div>
                </form>  
            </div>
        </section>
    </main>
</body>
</html>
